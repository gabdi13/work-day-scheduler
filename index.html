<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
<div class="container mt-5">
  <!-- Rows for each hour window of the day -->

    <div class="row mb-2">
    
      <div class="col-md-3">
        <h5>9:00 AM</h5>
      </div>
      <div class="col-md-6">
        <textarea class="form-control" id="timeBlock1" rows="3"></textarea>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" onclick="saveText('timeBlock1')">Save</button>
      </div>
    </div>
  
    <div class="row mb-2">
    
      <div class="col-md-3">
        <h5>10:00 AM</h5>
      </div>
      <div class="col-md-6">
        <textarea class="form-control" id="timeBlock2" rows="3"></textarea>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" onclick="saveText('timeBlock2')">Save</button>
      </div>
    </div>
  
      
    <div class="row mb-2">
    
      <div class="col-md-3">
        <h5>11:00 AM</h5>
      </div>
      <div class="col-md-6">
        <textarea class="form-control" id="timeBlock3" rows="3"></textarea>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" onclick="saveText('timeBlock3')">Save</button>
      </div>
    </div>
      <!-- Timeblocks go here -->
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
